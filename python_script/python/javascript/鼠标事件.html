<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标事件</title>
    <script>
        function on(event){
            document.getElementById('i1').value='鼠标单击事件';
            console.log(event.target);
            console.log(event.offsetX,event.offsetY);
            console.log(event.clientX,event.clientY);
            console.log(event.screenX,event.screenY);


        }
        function over(event){
            document.getElementById('i2').value='鼠标移入进元素激发的事件';
            console.log(event.target);
            console.log(event.offsetX,event.offsetY);
            console.log(event.clientX,event.clientY);
            console.log(event.screenX,event.screenY);
        }
        function out(event){
            document.getElementById('i3').value='鼠标移出元素激发的事件';
            console.log(event.target);
            console.log(event.offsetX,event.offsetY);
            console.log(event.clientX,event.clientY);
            console.log(event.screenX,event.screenY);
        }
        function move(event){
            document.getElementById('i4').value='鼠标在元素内移动时的事件';
            console.log(event.target);
            console.log(event.offsetX,event.offsetY);
            console.log(event.clientX,event.clientY);
            console.log(event.screenX,event.screenY);
        }
    </script>
</head>
<body>
    <input id="i1" type="text" onclick="on(event)"><br>
    <input id="i2" type="text" onmouseover="over(event)"><br>
    <input id="i3" type="text" onmouseout="out(event)"><br>
    <input id="i4" type="text" onmousemove="move(event)"><br>
</body>
</html>
