<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>将代码嵌入在网页的<script></script>里</title>
    <script>
        function add(a,b){
            var c;
            c=a+b;
            document.write(c);
            console.log(c);
        }
    </script>
</head>
<body>
<input type="button" onclick="add(1,2)" value="点击" >

</body>
</html>
