<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态绑定事件</title>

</head>
<body>
    <input id="i1" type="text"><br>
    <script>
        var i=document.getElementById('i1');
        i.onclick=function(){
            //document.getElementById('i1').value='鼠标单击事件';
            this.value='鼠标单击事件';
        }
    </script>
</body>
</html>
