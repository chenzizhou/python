<!DOCTYPE html>
<html>
    <head>
        <title>登录</title>
        <meta charset="utf-8">
        <style>
            #tel,#pwd{width: 250px;height: 25;outline: none;}
            #login,#register{border-radius: 5px;border: none;}
            a{text-decoration:underline;}
        </style>
    </head>
    <body>
        <form action="#" method="post">
            <table>
                <tr>
                    <td align="right">手机号</td>
                    <td><input type="text" name="tel" id="tel" placeholder="请输入11位的数字" maxlength="11"></td>
                </tr>
                <tr>
                    <td align="right">密码</td>
                    <td><input type="password" name="pwd" id="pwd" style="margin-top: 10px;" placeholder="请输入6-20位的数字" minlength="6" maxlength="20"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="isSave" id=""  checked>记住密码
                        <a href="#" style="color: black;">忘记密码？</a>
                        <a href="#" style="color: black;">快捷登录？</a>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" id="login" value="登录" style="background-color: green;color:white;">&nbsp;
                        <input type="submit" name="submit" id="register" value="注册会员" style="background-color: aquamarine;">
                    </td>
                </tr>
            </table>       
        </form>
    </body>
</html>
