<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code</title>
    <script>
        var word=['a','b','c','d','e','f','g','h','i','g','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z',1,2,3,4,5,6,7,8,9];
        code='';
        for(var i=1;i<=4;i++){
            code+=word[parseInt(Math.random()*word.length)];
        }
        while(true){
            var input=prompt('请输4位验证码！'+code).toLowerCase();
            if(code==input){
                alert('验证通过！');
                break;
            }else{
                alert('验证失败！');
            }
        }
        document.write(code)
    </script>
</head>

</body>
</html>
